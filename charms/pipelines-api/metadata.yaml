name: pipelines-api
display-name: Pipelines API
summary: Pipelines API
description: |
  Platform for building and deploying portable, scalable machine learning (ML)
  workflows based on Docker containers
maintainers: [Juju Developers <juju@lists.ubuntu.com>]
tags: [ai, bigdata, kubeflow, machine-learning, tensorflow]
series: [kubernetes]
resources:
  oci-image:
    type: oci-image
    description: 'Backing OCI image'
    auto-fetch: true
    upstream-source: gcr.io/ml-pipeline/api-server:0.2.0
requires:
  kubeflow-profiles:
    interface: http
  minio:
    interface: http
  mysql:
    interface: mysql
  pipelines-visualization:
    interface: http
provides:
  pipelines-api:
    interface: http
min-juju-version: 2.7.0
