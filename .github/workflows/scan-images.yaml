name: Scan images
on:
  schedule:
  # every day at 1:12AM UTC
  - cron: '12 1 * * *'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-20.04
    bundles:
      strategy:
        matrix:
          release: [ 1.7 ]
          risk: [ stable ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup tools
        run: |
          sudo snap install yq
      - name: Checkout kubeflow-ci
        uses: actions/checkout@v3
        with:
          repository: https://github.com/canonical/kubeflow-ci.git
          sparse-checkout: scripts/images/
          ref: main
      - name: Get images
        run: |
          DATE=$(date '+%Y-%m-%d-%H:%M:%S')
          IMAGES=$(./kubeflow-ci/scripts/images/get-images.sh releases/${{ bundles.release }}/${{ bundles.risk }}/kubeflow/bundle.yaml
          echo "$IMAGES" > ./image_list.txt
          echo "Image list:"
          cat ./image_list.txt
      - name: Scan images
          ./kubeflow-ci/scripts/images/scan-images.sh ./image_list.txt
          cp scan-summary.csv scan-summary-$DATE.csv
      - name: Prepare artifacts
        run: |
          tar zcvf trivy-reports-$DATE-${{ bundles.release }}-${{ bundles.risk }}-${{ strategy.job-index }}.tar.gz ./trivy-reports
      - name: Upload Trivy reports
        uses: actions/upload-artifact@v3
        with:
          name: trivy-reports
          path: trivy-reports-$DATE-${{ bundles.release }}-${{ bundles.risk }}-${{ strategy.job-index }}.tar.gz
      - name: Upload summary
        uses: actions/upload-artifact@v3
        with:
          name: summary
          path: scan-summary-$DATE-${{ bundles.release }}-${{ bundles.risk }}.csv
